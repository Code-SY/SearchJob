<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <title>Job search Map Project </title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- jQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head> -->

<body>

    <div class="container">
        <div class="col-md-3">
            <form class="navbar-form" role="search">
                <div class="input-group add-on">
                    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
            <nav class="navbar navbar-default">
                <div class="container trending">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="nav navbar-nav trending-menu">
                            <li><a href="http://rusty.com">Job Tittle</a></li>
                            <li><a href="http://rusty.com">Keyword </a></li>
                            <li><a href="http://rusty.com">or  Company</a></li>
                            <li><a class="week" href="http://rusty.com">Jobs </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
    
        </div>
    </div>
        <main id="wrapper">
            <!-- Sidebar -->
            <aside id="sidebar-wrapper">
                <section>
                    <h2 class="title">The platform for searching Jobs</h2>
                    <form action="">
                        <h4> Filter </h4>
                        <input id="search-box" type="search" data-bind="textInput: filter">
                        <input type="submit" value="Reset">
                    </form>
                    <hr>
                    <nav>
                        <ul class="sidebar-nav" data-bind="foreach: filteredJobs">
                            <li>
                                <a class="list-sidebar" data-bind="text: marker.title, click: $parent.setLocation"></a>
                            </li>
                        </ul>
                    </nav>
                    <!-- <div id="error" class="error">Unable to connect to Wikipedia</div> -->
                </section>
            </aside>
            <!-- Page Content -->
            <div id="map"></div>
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <a class="btn btn-default" href="#menu-toggle" id="menu-toggle">Filter jobs</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <script src="assets/javascript/map.js"></script>
</body>

</html>
