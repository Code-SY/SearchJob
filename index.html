<!DOCTYPE html>
<html>
<header>
    <meta charset="utf-8">
    <title>Job search Map Project </title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- jQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head> -->

<body>
    <div class="header">
        <h1 class="header">The Job Search Map Project.</h1>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand">Job Tittles </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

    <div class="container">
        <div class="col-md-3">
            <form class="navbar-form" role="search">
                <div class="input-group add-on">
                    <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
                <form class="form-inline ml-auto">
                    <input type="text" class="form-control mr-sm-2" placeholder="">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main id="wrapper">
            <!-- Sidebar -->
            <aside id="sidebar-wrapper">
                <section>
                    <h2 class="title">The platform for searching Jobs</h2>
                    <form action="">
                        <h4> Filter </h4>
                        <input id="search-box" type="search" data-bind="textInput: filter">
                        <input type="submit" value="Reset">
                    </form>
                    <hr>
                    <nav>
                        <ul class="sidebar-nav" data-bind="foreach: filteredJobs">
                            <li>
                                <a class="list-sidebar" data-bind="text: marker.title, click: $parent.setLocation"></a>
                            </li>
                        </ul>
                    </nav>
                    <!-- <div id="error" class="error">Unable to connect to Wikipedia</div> -->
                </section>
            </aside>
            <!-- Page Content -->
            <div id="map"></div>
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <a class="btn btn-default" href="#menu-toggle" id="menu-toggle">Filter jobs</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>


    <script src="assets/javascript/searchAPI.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/Map.js"></script>
</body>

</body>

</html>
