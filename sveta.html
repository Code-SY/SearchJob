<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Job search Map Project </title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- jQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/searchAPI.css">

</head>

<body>
    <div class="header">
        <h1 class="header">The Job Search Map Project</h1>
    </div>
    <div class="container">
        <div class="col-md-12">
            <form class="navbar-form1" role="search">
                <div class="input-group add-on">
                    <input id="searchTerms" class="form-control" placeholder="Search" type="text">

                    <input id="searchLocation" class="form-control" placeholder="Location" type="text">
                    <div class="input-group-btn">

                        <input id="searchBtn" class="btn btn-default" type="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <main id="wrapper1">
        <div class="container">
            <div class="row">
                <!-- Search API result container -->
                <div id="search-results" class="col-4">

                </div>
                <div id="job-description" style="display:none; overflow-y:scroll;">

                </div>

            </div>
        </div>
    </main>

    <script src="assets/javascript/searchAPI.js"></script>
    <script src="assets/javascript/app.js"></script>



    <!-- Templates needed for search API functionality -->
    <div style="display:none;">
        <div id="searchingTemplate" class="loader"></div>
        <div id="noResultsTemplate">No results</div>
        <div id="errorTemplate">Error happened</div>
    </div>

</body>

</html>
